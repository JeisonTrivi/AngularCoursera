<form [formGroup]="fg" (ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." formControlName='nombre'>
        <ul>
    		<li *ngFor="let r of searchResults;">{{r}}</li>
		</ul>
        <div class="alert alert-danger" *ngIf="fg.controls['nombre'].hasError('required')">
            Nombre Requerido!
        </div>
        <div *ngIf="fg.controls['nombre'].hasError('invalidNombre')" class="alert alert-danger" role="alert">
            el nombre es invalido!
        </div>
        <div *ngIf="fg.controls['nombre'].hasError('minLongNombre')" class="alert alert-danger" role="alert">
            el nombre debe tener al menos {{ minLongitud }} letras!
        </div>

    </div>
    <div class="form-group">
        <label for="Imagen	Url">Imagen Url</label>
        <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar	url..." formControlName='url'>
        <!-- Validador con hassError-->
        <div class="alert alert-danger" *ngIf="fg.controls['url'].hasError('required')">Url Requerida!</div>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="fg.valid">Guardar!</button>
</form>
